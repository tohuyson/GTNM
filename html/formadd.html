<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form ADD</title>
    <link rel="stylesheet" href="../common/formadd.css">
</head>
<body>
<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form">
            <div class="subject">SUBJECT</div>
            <div class="wrap input">
                <label class="input100 id">ID:</label>
                <input class="input100" type="text" name="name" placeholder="Enter Id">
            </div>

            <div class="wrap input ">
                <label class="input100 name">NAME:</label>
                <input class="input100" type="text" name="email" placeholder="Enter Name">
            </div>

            <div class="wrap input">
                <label class="input100 credit">CREDITS:</label>
                <input class="input100" type="text" name="phone" placeholder="Enter Credit">
            </div>
            <div class="wrap input">
                <label class="input100 teacher">TEACHER:</label>
                <input class="input100" type="text" name="phone" placeholder="Enter Teacher">
            </div>
            <div class="wrap input">
                <label class="input100 quantily">QUANTILY:</label>
                <input class="input100" type="text" name="phone" placeholder="Enter Quanlity">
            </div>
            <div class="wrap input">
                <label class="input100 classroom">CLASSROOM:</label>
                <input class="input100" type="text" name="phone" placeholder="Enter ClassRoom">
            </div>

            <div class="form-btn">
             <input class="bt-add" type="submit" name="Add" value="ADD">
            </div>
        </form>
    </div>
</div>
</body>
</html>
